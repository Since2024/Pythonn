<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript built-in object Methods</h1>

    <!--String Object SEction-->
    <h2>String Object Methods</h2>
    <script>
        document.write("<h3>String Object Methods</h3>");
        let str = "Hello, JavaSCript World!";
        document.write("<p>Orginal String: "+ str +"</p>");

        //charAt()method
        document.writer("<p><strong>charAt(4):</strong>REturns character at index 4: "+str.charAt(4)+"</p>");

        //concat()method
        document.write("<p><strong>concat():</strong>Concatenate strings:" +str.concat("WElcome!")+"</p>");

        //slice()method
        document.write("<p><strong>slice(7,17):</strong>Extracts sustring:"+str.slice(7,17)+"</p>");
    </script>
    
</body>
</html>
